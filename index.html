<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
  <!-- Custom FontAwesome Fonts -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
  <!-- Custom Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
  <!-- JQUERY -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <link rel="stylesheet" href="./assets/css/modal.css"/>
  
  <!-- Website Browser Tab Name -->
  <title>Task Board</title>

</head>

<!------------------------------------------------- START OF CODE ------------------------------------------------->
<body>
  <!-- HEADER: -->
  <header class="p-4 mb-4 text-center border-bottom border-5">
    <h1 class="display-3">Task Board</h1>
    <p class="lead">A simple Kanban board for task management</p>
  </header>
  <!-- END OF HEADER. -->

  <!-- The "Add Task" Button -->
  <div class="text-center mb-5">
  <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formModal">Add Task</button>
</div>
  <!--------- The END of "Add Task" Button --------->


<!------- MODAL STARTS HERE: ------->
<div class="modal" id="formModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">

    <!-- MODAL CONTENT START: -->
    <div class="modal-content">

    <!--------- MODAL HEADER --------->
      <div class="modal-header">

        <!-- MODAL TITLE -->
        <h5 class="modal-title">Add Task</h5>

        <!-- The Modal "X Close" Button -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!--------- MODAL BODY --------->
      <div class="modal-body">

        <!-- The Calendar -->
        <p>Task Due Date</p>
        <input type="date" class="form-control mb-3">

        <!-- The Task Title -->
        <input type="text" placeholder="Task Title" class="form-control mb-3">

        <!-- The Task Description -->
        <textarea name="modal-content" placeholder="Description" class="form-control"></textarea>
      </div>

    <!--------- MODAL FOOTER --------->
      <div class="modal-footer">

        <!-- The Modal "Save" Button -->
        <button type="button" class="btn btn-primary">Save</button>
        
        <!-- The Modal "Close" Button -->
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      <!-- MODAL CONTENT END. -->
      </div>
    </div>
    <!--------------- MODAL ENDS HERE. ------------------->    
    

    <!-- THE DIV CARD CONTAINER START: -->
    <div class="container">
      <div class="text-center mb-5">
    <!-- This creates space between the individual Cards: -->
    <div class="row swim-lanes text-center justify-content-between">

      <!-- THIS IS THE "TO DO" CARD -->
      <div class="col-12 col-lg-4 d-flex">
        <div id="to-do" class="card border-light mb-3 lane flex-grow-1">
          <div class="card-header bg-grey">
            <h2 class="card-title mb-1">To Do</h2>
          </div>
          <div class="card-body bg-light">
            <div id="todo-cards"></div>
          </div>
        </div>
      </div>

      <!-- THIS IS THE "IN PROGRESS" CARD -->
      <div class="col-12 col-lg-4 d-flex">
        <div id="in-progress" class="card border-light mb-3 lane flex-grow-1">
          <div class="card-header bg-grey">
            <h2 class="card-title mb-1">In Progress</h2>
          </div>
          <div class="card-body bg-light">
            <div id="in-progress-cards"></div>
          </div>
        </div>
        </div>
        <!-- THIS IS THE "COMPLETED" CARD -->
        <div class="col-12 col-lg-4 d-flex">
          <div id="done" class="card border-light mb-3 lane flex-grow-1">
            <div class="card-header bg-grey">
              <h2 class="card-title mb-1">Completed</h2>
            </div>
            <div class="card-body bg-light">
              <div id="done-cards"></div>
          </div>
          </div>
      </div>
      <!--------- END OF CARD'S. --------->
    </div>
  </div>
  <!--------- THE DIV CARD CONTAINER END. --------->



  <!------------------------------------------------- CUSTOM SRC ------------------------------------------------->

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script> -->

   <!-- JAVASCRIPT DAY.JS LIBRARY -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <!-- JS File SRC -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
